<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Keyboard simulator</title>
  <link rel="stylesheet" href="task.css">
  <script src="app.js" type="module" defer></script>
</head>
<body>

<main class="container">
  <h1>Keyboard simulator</h1>
  <div class="app" id="app">
    <div class="status">
      <p>
        Correct: <span class="status__wins">0</span>
      </p>
      <p>
        Incorrect: <span class="status__loss">0</span>
      </p>
      <p>
        Time: <span class="status__time">00:00</span>
      </p>
    </div>
    <div class="word">
      <!--  <span class="symbol">w</span> -->
    </div>
  </div>
</main>

</body>
</html>
